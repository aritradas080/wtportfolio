<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
<style>
    body{
        position: absolute;
        
    }

    .btn btn-primary{
        margin-left: 100px;
    }

    .card:hover{
        
  box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }

    .card-img-top:hover {
       
  background-color:darkseagreen; 
  color: white;
}

.myid{
    margin-left: -200px;
}

img{
margin-left: 100px;
}


</style>
<body>
    <h2>Information of Github Users</h2>
    <div id="myId"></div> 
    <button type="button" onclick="loadDoc()" class="btn btn-primary">Load github users</button> 
    <br /><br />
    
    
    <script>
        function loadDoc() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.github.com/users");
            xhr.send();
            xhr.onload = function() {
                const data = xhr.response;
                var people = JSON.parse(data);
                var output = ' ';
                for (var i = 0; i < 10; i++) {
                    
                    output +=
                    '<div class="card">'+
                        '<div class="card-img-top">' + '<img src="' + people[i].avatar_url + '" width="500px" height="300px">' +
                        '<ol>' +
                        '<li class="card-title">ID: ' + people[i].id + '</li>' +
                        '<li>Login: ' + people[i].login + '</li>' +
                        '<li>Node_ID: ' + people[i].node_id + '</li>' +
                        '<li>GIT URL: ' + people[i].url+ '</li>' +
                        '<li>GIT URL: ' + people[i].site_admin+ '</li>' +
                        '</ol>' +
                        '</div>';
                        '</div>';

                        
                }
                document.getElementById("myId").innerHTML = output;
            };
        }
    </script>
    
</body>
</html>
